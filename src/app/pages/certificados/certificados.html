<div class="flex flex-col items-center">
  <div class="text-center h-15 gap-1 mb-8">
    <h1 class="font-bold mb-1 text-2xl leading-9 tracking-normal text-center">
      Certificados gerados
    </h1>
    <p class="text-[#64748B] mb-6 font-normal text-[.875rem] leading-5 tracking-normal text-center">
      Visualize todos os certificados gerados
    </p>
  </div>

  @if (certificados.length == 0) {
    <div
      class="bg-white border border-[#E2E8F0] rounded-lg gap-5 items-center flex flex-col pt-12 pr-8 pb-14 pl-8 max-w-2xl w-full"
    >
      <i class="ph ph-certificate text-5xl text-[#64748B]"></i>
      <div class="gap-0.5">
        <h3 class="font-bold text-[14px] leading-5 tracking-normal text-center text-[#1A2856]">
          Nenhum certificado gerado
        </h3>
        <p class="font-normal text-[12px] leading-4 tracking-normal text-center text-[#64748B]">
          Gere certificados para consultar o historico.
        </p>
      </div>
      <app-secondary-button
        textoBotao="Gerar Certificado"
        routerLink="/certificados/novo"
      ></app-secondary-button>
    </div>
  }

  @if (certificados.length > 0) {
    <div class="max-w-2xl w-full">
      @for (Certificado of certificados; track $index) {
        <app-item-certificado
          [nomeAluno]="Certificado.nome"
          [dataEmiss]="Certificado.dataEmiss"
          [id]="Certificado.id"
        ></app-item-certificado>
      }
    </div>
  }
</div>
