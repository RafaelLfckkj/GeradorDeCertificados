<div class="flex flex-col items-center">
  <div class="text-center h-15 gap-1 mb-8">
    <h1 class="font-bold mb-1 text-2xl leading-9 tracking-normal text-center">
      Geração de certificado
    </h1>
    <p class="text-[#64748B] mb-6 font-normal text-[.875rem] leading-5 tracking-normal text-center">
      Preencha os dados para gerar um novo certificado
    </p>
  </div>

  <div class="bg-white border border-[#E2E8F0] rounded-lg gap-8 p-8 max-w-2xl w-full">
    <h2 class="font-bold text-lg text-[#1A2856] leading-7 tracking-normal mb-5">
      Novo Certificado
    </h2>
    <div class="mb-4">
      <label class="block text-sm font-medium text-[#1A2856] mb-1 leading-5 tracking-normal">Nome:</label>
      <input
        type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Nome do aluno..."
      />
    </div>

    <div class="mb-4 flex items-end">
      <div class="grow mr-2">
        <label class="block text-sm font-medium text-[#1A2856] mb-1 leading-5 tracking-normal">Atividade:</label>
        <input
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Atividade exercida..."
        />
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="mb-8">
       <label class="block text-sm font-medium text-[#1A2856] mb-1 leading-5 tracking-normal">Lista de atividades:</label>
      <div class="bg-white border border-[#E2E8F0] rounded-lg gap-8 p-8 max-w-2xl w-full"></div>
    </div>
    <app-primary-button></app-primary-button>

  </div>
</div>
